<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c585be7f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Heading Section -->
    <header>
        <div class="titleline">
            <p>&nbsp;Online Code Editor...&nbsp;</p>
        </div>
    </header>

    <!-- Body Section -->
    <div class="container">
        <div class="left">
            <label ><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-css3-alt" ></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-js" ></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play" ></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="foot">
            <p>Created by :- Prashu Singh Patel </p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
